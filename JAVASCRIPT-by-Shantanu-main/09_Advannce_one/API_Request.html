<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #021529; color: rgb(106, 142, 172);">
   <table>
    <tr>
    <td>Value</td>
    <td>State</td>
    <td>Description</td>
    </tr>


    <tr>
        <td>0</td>
        <td>UNSENT</td>
        <td>Client has been created. open() not called yet.</td>
    </tr>
    <tr>
        <td>1</td>
        <td>OPENED</td>
        <td>open() has been called.</td>
    </tr>
    <tr>
        <td>2</td>
        <td>HEADERS_RECEIVED</td>
        <td>send() has been called, and headers and status are available.</td>
    </tr>
    <tr>
        <td>3</td>
        <td>LOADING</td>
        <td>Downloading; responseText holds partial data.</td>
    </tr>
    <tr>
        <td>4</td>
        <td>DONE</td>
        <td>The operation is complete.</td>
    </tr>
    		
   </table>
</body>
<script>
    const geturl = 'https://api.github.com/users/iamdubey024'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',geturl);
   
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if (xhr.readyState == 4)
        { const data = JSON.parse(this.responseText); // 'parse' converts the string to JSON
            console.log(data.name);
        }
    };
    xhr.send();
</script>
</html>
