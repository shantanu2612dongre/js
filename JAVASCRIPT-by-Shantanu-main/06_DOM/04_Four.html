<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style = "background-color: #112233; color: beige;">
    <div class="language">
        <li>Javascript</li>
    </div>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("C++");
    addLanguage("Python");
    addLanguage('Java');

    // Optimized way

    function addOptiLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLang('React');

    //   Edit

    const thirdLang = document.querySelector('li:nth-child(3)')
    // thirdLang.innerHTML = 'golang'

    const newli = document.createElement('li');  // optimaized way
    newli.textContent = "golang";
    thirdLang.replaceWith(newli);

    // edit

    const firstLang = document.querySelector('li:first-child');
    firstLang.outerHTML = '<li>Typescript</li>';


    // remove

        const lastLang = document.querySelector('li:last-child');
        lastLang.remove();


</script>
</html>
